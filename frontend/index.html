<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>FinNova</title>
    <link rel="icon" type="image/webp" href="FinNova.webp" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <!-- ================= SIDEBAR ================= -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <span>แชทของคุณ</span>

          <div class="sidebar-actions">
            <button id="new-chat" class="new-chat-btn">+ เพิ่มแชท</button>
          </div>
        </div>

        <ul id="chat-list" class="chat-list"></ul>
      </aside>

      <!-- ================= CHAT AREA ================= -->
      <section class="chat-container">
        <!-- HEADER -->
        <header class="app-header">
          <div class="header-left">
            <img src="FinNova.webp" alt="FinNova Logo" class="logo" />

            <div class="header-text">
              <h2 class="app-welcome">ยินดีต้อนรับสู่ FinNova</h2>
              <h4 class="app-subtitle">
                ผู้ช่วยด้านเงินเดือน ภาษี และการเงินส่วนบุคคล
              </h4>
              <h4 class="chat-label">
                แชท : <span id="chat-title">ยังไม่มีแชท</span>
              </h4>
            </div>
          </div>
        </header>

        <main id="chat-box" class="chat-box"></main>

        <form id="chat-form" class="chat-form">
          <input
            id="user-input"
            type="text"
            placeholder="พิมพ์ถาม FinNova เช่น 'เงินเดือน 24500 เสียภาษีไหม'"
            autocomplete="off"
          />
          <button type="submit">ส่ง</button>
        </form>
      </section>
    </div>

    <script src="env.js"></script>
    <script src="app.js"></script>
  </body>
</html>
